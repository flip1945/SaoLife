<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saolife : 회원가입</title>

    <th:block th:replace="frame/metaheader"></th:block>
</head>
<body>

<div>
    <div class="container">
        <div class="row justify-content-md-center mt-4">
            <div class="col-6">
                <form action="/join" method="post">
                    <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>

                    <label for="email" class="mt-2">Email address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required="" autofocus="">

                    <label for="password" class="mt-2">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">

                    <label for="passwordCheck" class="mt-2">Password Check</label>
                    <input type="password" id="passwordCheck" name="passwordCheck" class="form-control" placeholder="Password Check" required="">

                    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">회원가입</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
