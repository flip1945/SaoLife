<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saolife : 게시글 등록</title>

    <th:block th:replace="frame/metaheader"></th:block>
</head>
<body>

<div>
    <div class="container">
        <div class="row justify-content-md-center mt-4">
            <div class="col-6">
                <form action="/post" method="post">
                    <h1 class="h3 mb-3 font-weight-normal">게시글 등록</h1>

                    <div class="form-group mt-3">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="제목" required="" autofocus="">
                    </div>

                    <div class="form-group mt-3">
                        <label for="content">내용</label>
                        <textarea style="resize: none" name="content" class="form-control" id="content" rows="5"></textarea>
                    </div>

                    <input type="hidden" th:value="${session.userEmail}" name="email" id="email">

                    <button class="btn btn-lg btn-primary btn-block" type="submit">게시글 등록</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
